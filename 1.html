<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
        button {
            position: absolute;
            left: 50%;
            top: 50%;
            padding: 15px 50px;
            color: #C9C9C9;
            background-color: rgba(0,0,0,0);
            transform: translate(-50%, -50%);
            border: 3px solid #C9C9C9;
            border-radius: 40px;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button>
        Click Me!
    </button>
    <script>
        const body = document.querySelector("body");
        const btn = document.querySelector("button");

        // 난수 생성기
        
        const backgroundColor = ["#DAF7A6", "#FFC300", "#FF5733", "#C70039", "#900C3F", "#581845"];



        btn.addEventListener("click", () => {
            let num = Math.floor(Math.random() * 5);
            body.style.backgroundColor = backgroundColor[num];
        });
    </script>
</body>
</html>
