<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #474747;
        }
        button {
            padding: 15px 50px;
            color: #474747;
            background-color: rgba(0,0,0,0);
            border: 3px solid #474747;
            border-radius: 40px;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>HEX COLOR :</h1>
        <button>
            Click Me!
        </button>
    </div>
    <script>
        const body = document.querySelector("body");
        const btn = document.querySelector("button");
        const h1 = document.querySelector("h1");

        // 난수 생성기
        
        const backgroundColor = ["#DAF7A6", "#FFC300", "#FF5733", "#C70039", "#900C3F", "#581845"];

        body.style.backgroundColor = backgroundColor[0];
        h1.innerHTML = `HEX COLOR : ${backgroundColor[0]}`

        btn.addEventListener("click", () => {
            let num = Math.floor(Math.random() * 5);
            body.style.backgroundColor = backgroundColor[num];
            h1.innerHTML = `HEX COLOR : ${backgroundColor[num]}`
        });
    </script>
</body>
</html>
